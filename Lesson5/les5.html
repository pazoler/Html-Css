<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="css/les5.css">
</head>
<body>
	<!-- скрытие элементов -->
	<div class="none border">Elem1</div>
	<div class="hidden">Elem2</div>
	<div>Elem3</div>
	<!-- псевдоэлементы -->
	<div id="parent">
		<p>One</p>
		<p>Two</p>
		<p>Three</p>
		<p>Four</p>
	</div>
	<!-- псевдокласс -таргет target- связывает ссылку и элемент -->
<div id="target">целевой элемент</div>
<a href="#target">перейти к целевому элементу</a>
	<!-- псевдоэлемент :before - вставки перед содержимым элемента, внутри элемента но перед содержимым-->
	<ul>
		<li>item 1</li>
		<li>item 2</li>
		<li>item 3</li>
	</ul>

	<div class="image">содержимое div</div>
	<div class="image">содержимое div</div>

</body>

<p>Кавычки</p>
</html>
