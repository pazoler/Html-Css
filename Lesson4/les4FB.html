<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Flexible box Layot module</title>
	<!-- речь идет о компановке элементов -->
	<link rel="stylesheet" href="css/les4FB.css">
	<!-- флэксэлементы - типо то, что в контейнере. выстраиваются по горизонтали либо вертикали, выравнивать -->
</head>
<body>
	<h1>
		выравнивание по горизонтали
	</h1>
	<div class="flex-container-1">
		<div>elem1</div>
		<div>elem2</div>
		<div>elem3</div>
		<div>elem4</div>
	</div>

	<h2>
		выравнивание по вертикали
	</h2>
	<div class="flex-container-2">
		<div>elem1</div>
		<div>elem2</div>
		<div>elem3</div>
		<div>elem4</div>
	</div>

	<h3>
		направление главной оси
	</h3>
	<div class="flex-container-3">
		<div>elem1</div>
		<div>elem2</div>
		<div>elem3</div>
		<div>elem4</div>
	</div>
	
<!-- многострочность элементов -->
	<h4>
		Многострочность
	</h4>
	<div class="flex-container-4">
		<div>elem1</div>
		<div>elem2</div>
		<div>elem3</div>
		<div>elem4</div>
		<div>elem5</div>
		<div>elem6</div>
		<div>elem7</div>
	</div>

	<h4>
		Многострочное выравнивание
	</h4>
	<div class="flex-container-5">
		<div>elem1</div>
		<div>elem2</div>
		<div>elem3</div>
		<div>elem4</div>
		<div>elem5</div>
		<div>elem6</div>
		<div>elem7</div>
	</div>
</body>
</html>
